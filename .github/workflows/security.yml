name: CI for Node GOAT

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nodegoat:latest

  trufflehog:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Secret Scanning
      uses: trufflesecurity/trufflehog@main
      with:
        extra_args: --only-verified

  sast-semgrep:
    runs-on: ubuntu-latest
    needs: [build-and-push, trufflehog]

    container:
      # A Docker image with Semgrep installed. Do not change this.
      image: returntocorp/semgrep

    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep for SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/security-audit 
          # generateSarif: "true"

      - name: Upload Semgrep report as pipeline artifact
        uses: actions/upload-artifact@v3
        with:
          name: semgrep-report
          path: semgrep.sarif
          
  sca-snyk:
    runs-on: ubuntu-latest
    needs: [build-and-push, trufflehog]
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@master
        with:
          image: ${{ secrets.DOCKER_USERNAME }}/nodegoat:latest
          args: --file=Dockerfile
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      
      - name: Save Snyk report as pipeline artifact
        uses: actions/upload-artifact@v3
        with:
          name: snyk-report
          path: snyk.sarif

